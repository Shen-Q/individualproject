<body class="sticky-header">

<section>

    <!-- body content start-->
    <div class="body-con" style="height:500px;width: available">

        <!-- page head start-->
        <div class="page-head">
            <h3 style="font-family: 'Lucida Sans';font-size: 25px;text-align: center">
                Please answer the question. ( 1/3 )
            </h3>

        </div>
        <!-- page head end-->
        <section class="panel">
            <!--body wrapper start-->
            <div class="wrapper" >
                <h4 style="font-family: 'Lucida Sans';font-size: 25px;text-align: center" >
                    What is the best description of trend of Austria?

                </h4>
                <br>
                <br>
                <div class="form-group" id="toastTypeGroup">
                    <div class="radio-custom radio-primary" style="font-family: 'Lucida Sans';
                    font-size: 16px;margin-left: 30%;">
                        <input type="radio" name="toasts" value="A" id="success" onclick="a(this)">
                        <label for="success">
                            A.Rising initially, then falling</label>
                        <br>
                        <br>
                        <input type="radio" name="toasts" value="B" id="info-t" onclick="a(this)">
                        <label for="info-t">B.Decreasing continuously</label>
                        <br>
                        <br>
                        <input type="radio"  name="toasts" value="C" id="warning"onclick="a(this)">
                        <label for="warning">C.Fluctuating</label>
                        <br>
                        <br>

                        <input type="radio"  name="toasts" value="D" id="error" onclick="a(this)">
                        <label for="error">D.Falling initially, then rising </label>
                        <br>
                        <br>

                    </div>
                </div>


            </div>
        </section>


        <!--body wrapper end-->

        <!--  success butto start-->
        <section class="panel" >
            <input hidden id="time">
            <input hidden id="answer">
            <button type="button" onclick=submit(); id="next" disabled class="btn btn-success m-b-10" style="position: absolute;left: 40%">
                <p style="height: 30px;width: 200px;text-align: center; font-size: 20px">
                    <span style="font-family: 'Tekton Pro';font-size: 24px;line-height:40px;">Next >
                    </span>
                </p></button>
        </section>


    </div>
    <!-- body content end-->
</section>

<!--Sparkline Chart-->
<script src="js/sparkline/jquery.sparkline.js"></script>
<script src="js/sparkline/sparkline-init.js"></script>

<script type="text/javascript">

    pageOpen = new Date();

    function a(obj){
         var ip="";
         var id=document.getElementById("next");
         var rPort=document.getElementsByName("toasts");
         for(i=0;i<rPort.length;i++)
         {
             if(rPort[i].checked) {
                 ip = rPort[i].value
                 id.disabled=false;
             }
         }
         for(i=0;i<rPort.length;i++)
         {
             rPort[i].disabled=true;
         }

        pageClose = new Date();

        minutes = (pageClose.getMinutes() - pageOpen.getMinutes());

        seconds = (pageClose.getSeconds() - pageOpen.getSeconds());

        time = (seconds + (minutes * 60));

        document.getElementById("time").value=time;
        document.getElementById("answer").value=ip;

        console.log('you are here for' + time + 'seconds');
     }

</script>

<!--calculate response time -->
<script>
    function submit() {
        var answer =  document.getElementById("answer").value;
        var time = document.getElementById("time").value;
        console.log('time='+time);
        window.location.href = "/to_training_question_4_2/" +answer+"/"+time;
    }
</script>
